<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ovpr.dev</title>
    <link rel="stylesheet" type="text/css" href="demo-styling.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap');

        :root {
            --main-family: 'JetBrains Mono', monospace;
            --color-bg: #111;
            --color-text: #fff;
        }
        html, body {
            background: var(--color-bg);
            color: var(--color-text);
            font-family: var(--main-family);
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            display: flex; /* Enable flex container */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            padding-top: 30vh; /* Adjust content to be 30% higher */
        }
        .content {
            text-align: center;
            font-size: 150%;
        }
        .repo-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            text-decoration: none;
            color: black;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .repo-button:hover {
            background-color: #111;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>ovpr.dev</h1>
        <p>Select a repository:</p>
        <a href="https://github.com/zhk3r/check" class="repo-button">check</a>
        <a href="https://github.com/zhk3r/ovpr.dev" class="repo-button">website</a>
    </div>
</body>
</html>
